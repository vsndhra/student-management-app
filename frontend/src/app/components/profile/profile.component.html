<div class="container-fluid p-3">
   <div class="top-container p-2">
      <div class="row border-bottom border-2 border-secondary">
         <h4 class="text">Profile</h4>
      </div>
   </div>
   <div class="container-fluid d-flex justify-content-center align-items-center p-3">
      <!-- <form #userData="ngForm" (ngSubmit)="registerUser(userData.value)"> -->
      <div class="my-5 col-xl-4 col-md-6 col-12">
         <form>
            <div class="row">
               <div class="col-12">
                  <div class="form-group">
                     <label for="name" class="form-label fw-bold">Name</label>
                     <input type="text" class="form-control" name="name" ngModel placeholder="Name" readonly>
                  </div>
                  <div class="form-group mt-2">
                     <label for="rollno" class="form-label fw-bold">Roll Number</label>
                     <input type="text" class="form-control" name="rollno" ngModel placeholder="Roll Number">
                  </div>
                  <div class="form-group mt-2">
                     <label for="dob" class="form-label fw-bold">Date of Birth</label>
                     <input type="date" class="form-control" name="dob" ngModel placeholder="Date of Birth">
                  </div>
                  <div class="form-group mt-2">
                     <label for="email" class="form-label fw-bold">Email</label>
                     <input type="text" class="form-control" name="email" ngModel placeholder="Email" readonly>
                  </div>
               </div>
            </div>
         <div>
            <button class="button text-dark w-100 mb-3 btn btn-primary btn-lg mt-3" type="submit">Update Profile</button>
         </div>
      </form>
   </div>
</div>
